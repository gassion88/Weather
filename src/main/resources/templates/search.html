<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Search</title>
    <meta charset="UTF-8">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Weather</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div  class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />

<section class="search_head">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-6">
                <form th:method="GET" th:action="@{/search}">

                    <label for="startString" class="form-label">Enter city name: </label>
                    <input placeholder="City" th:value="${startString}" th:type="text" id="startString" th:name="startString">

                    <br/>
                    <button type="submit" class="btn btn-primary">
                        Search
                    </button>

                </form>
            </div>
        </div>
    </div>
</section>

<section class="search_body">
    <div class="container">
        <div class="row">
            <div th:if="${startString}">
                <div th:if="${!locations.isEmpty()}">
                    <br>
                    <p>Книг не найдено</p>
                    <br>
                </div>
                <div th:each="location : ${locations}">
                    <br>
                    <p th:text="${location.getName()} + ', ' + ${location.getCountry()} + ', ' + ${location.getLatitude()} + ', ' + ${location.getLongitude()}">book</p>
                    <br>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
