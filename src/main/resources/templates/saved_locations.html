<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Locations</title>
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Weather</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div  class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/location/saved}">Saved location</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br />
  <div class="container">
    <div class="row">
      <div th:each="location : ${locations}"  class="card" style="width: 18rem;">
          <img src="/static/img/weather.jpg" class="card-img-top" alt="...">
          <div class="card-body d-grid">
            <h5 th:text="${location.getName()}" class="card-title"></h5>
            <p th:text="${location.getName() + ', ' + location.getCountryCode() + ', ' + location.getLongitude() + ':' + location.getLatitude()}" class="card-text"></p>
          </div>
          <a th:href="@{/location/{id}/delete(id=${location.getId()})}" type="button" class="btn btn-primary">Delete</a>
      </div>
    </div>
  </div>
</body>
</html>
